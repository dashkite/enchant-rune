request disallowed: >-
  Rune authorization did not match the given request
  for resource [ ${ request.resource.name } ]
  and method [ ${ request.method } ]
  at domain [ ${ request.domain } ].

verification failed: >-
  Rune verification failed
  for resource [ ${ request.resource.name } ]
  and method [ ${ request.method } ]
  at domain [ ${ request.domain } ].
